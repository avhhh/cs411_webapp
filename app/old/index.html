<body>

<!-- Formatting of webpage -->
	<div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form" onsubmit="return false;">
					<span class="contact2-form-title">
						Search for Restaurants!
					</span>

					<div class="wrap-input2 validate-input" data-validate="Location is required">
						<input class="input2" type="text" name="location">
						<span class="focus-input2" data-placeholder="LOCATION"></span>
					</div>

					<div class="wrap-input2">
						<input class="input2" type="text" name="cuisine">
						<span class="focus-input2" data-placeholder="CUISINE PREFERENCE"></span>
					</div>

					<div class="wrap-input2">
						<input class="input2" type="text" name="cuisine">
						<span class="focus-input2" data-placeholder="CUISINE PREFERENCE"></span>
					</div>

					<div class="wrap-input2 input2-select">
					<span class="label-input2">Price Range</span>
					<div>
						<select class="selection-2" name="price">
							<option>Maximum Price Range</option>
							<option>$</option>
							<option>$$</option>
							<option>$$$</option>
							<option>$$$$+</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button onClick = "getInput()" class="contact2-form-btn">
								Search
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
